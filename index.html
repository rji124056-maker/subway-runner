<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Mini GTA - Fixed Controls</title>
    <style>
        body { margin: 0; background: #333; overflow: hidden; font-family: sans-serif; }
        canvas { display: block; background: #555; width: 100vw; height: 100vh; }
        
        /* Ye wala part copy option ko band kar dega */
        #controls { 
            position: absolute; 
            bottom: 30px; 
            width: 100%; 
            display: flex; 
            justify-content: space-around;
            user-select: none; /* Text selection band */
            -webkit-user-select: none; /* Safari/Chrome ke liye */
            -webkit-touch-callout: none; /* iOS long press menu band */
        }
        
        .btn { 
            width: 70px; 
            height: 70px; 
            background: rgba(255,255,255,0.3); 
            border: 2px solid white;
            border-radius: 50%; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-weight: bold; 
            color: white;
            font-size: 20px;
            touch-action: manipulation; /* Zoom aur selection ko rokta hai */
        }
    </style>
</head>
<body>
    <canvas id="cityCanvas"></canvas>
    <div id="controls">
        <div class="btn" id="left">L</div>
        <div class="btn" id="up">U</div>
        <div class="btn" id="right">R</div>
    </div>
    <script>
        const canvas = document.getElementById('cityCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;

        let car = { x: canvas.width/2, y: canvas.height/2, angle: 0, speed: 0 };
        
        // Touch events ko preventDefault ke sath use karenge taaki menu na khule
        const handleTouch = (id, type) => {
            const btn = document.getElementById(id);
            btn.addEventListener(type, (e) => {
                e.preventDefault(); // Long press menu ko rokta hai
                if (type === 'touchstart') {
                    if (id === 'up') car.speed = 4;
                    if (id === 'left') car.angle -= 0.2;
                    if (id === 'right') car.angle += 0.2;
                } else {
                    if (id === 'up') car.speed = 0;
                }
            }, { passive: false });
        };

        ['up', 'left', 'right'].forEach(id => {
            handleTouch(id, 'touchstart');
            handleTouch(id, 'touchend');
        });

        function draw() {
            ctx.clearRect(0,0, canvas.width, canvas.height);
            
            // Background grid
            ctx.strokeStyle = "#666";
            for(let i=0; i<canvas.width; i+=60) { ctx.strokeRect(i, 0, 1, canvas.height); }

            // Move Car
            car.x += Math.cos(car.angle) * car.speed;
            car.y += Math.sin(car.angle) * car.speed;

            // Screen boundaries check
            if(car.x < 0) car.x = canvas.width;
            if(car.x > canvas.width) car.x = 0;
            if(car.y < 0) car.y = canvas.height;
            if(car.y > canvas.height) car.y = 0;

            // Draw Car
            ctx.save();
            ctx.translate(car.x, car.y);
            ctx.rotate(car.angle);
            ctx.fillStyle = "#ffcc00"; // Yellow taxi style
            ctx.fillRect(-25, -12, 50, 24);
            ctx.fillStyle = "black";
            ctx.fillRect(10, -15, 12, 4); // Wheels
            ctx.fillRect(10, 11, 12, 4);
            ctx.restore();

            requestAnimationFrame(draw);
        }
        draw();
    </script>
</body>
</html>
