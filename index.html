<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Mini GTA Clone</title>
    <style>
        body { margin: 0; background: #333; overflow: hidden; font-family: sans-serif; }
        canvas { display: block; background: #555; width: 100vw; height: 100vh; }
        #controls { position: absolute; bottom: 20px; width: 100%; display: flex; justify-content: space-around; }
        .btn { width: 60px; height: 60px; background: rgba(255,255,255,0.5); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; }
    </style>
</head>
<body>
    <canvas id="cityCanvas"></canvas>
    <div id="controls">
        <div class="btn" id="left">L</div>
        <div class="btn" id="up">U</div>
        <div class="btn" id="right">R</div>
    </div>
    <script>
        const canvas = document.getElementById('cityCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;

        let car = { x: canvas.width/2, y: canvas.height/2, angle: 0, speed: 0 };
        
        // Basic Controls
        let keys = {};
        document.getElementById('up').ontouchstart = () => { car.speed = 4; };
        document.getElementById('up').ontouchend = () => { car.speed = 0; };
        document.getElementById('left').ontouchstart = () => { car.angle -= 0.1; };
        document.getElementById('right').ontouchstart = () => { car.angle += 0.1; };

        function draw() {
            ctx.clearRect(0,0, canvas.width, canvas.height);
            
            // Draw Road/Grid
            ctx.strokeStyle = "#777";
            for(let i=0; i<canvas.width; i+=50) { ctx.strokeRect(i, 0, 1, canvas.height); }

            // Move Car
            car.x += Math.cos(car.angle) * car.speed;
            car.y += Math.sin(car.angle) * car.speed;

            // Draw Car (Red Box)
            ctx.save();
            ctx.translate(car.x, car.y);
            ctx.rotate(car.angle);
            ctx.fillStyle = "red";
            ctx.fillRect(-20, -10, 40, 20); // Car Body
            ctx.fillStyle = "black";
            ctx.fillRect(10, -12, 10, 2); // Wheels
            ctx.restore();

            requestAnimationFrame(draw);
        }
        draw();
    </script>
</body>
</html>
